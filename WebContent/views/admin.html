<div data-ng-controller="adminUIController">

	<div accordion >
	 
	<accordion-group is-open="status.aidStationsOpen">
		<accordion-heading> 
			Aid Stations 
			<i class="pull-right glyphicon" data-ng-class="{'glyphicon-chevron-down': status.aidStationsOpen, 'glyphicon-chevron-right': !status.aidStationsOpen}"></i> 
		</accordion-heading>

		<div data-ng-controller="AidStationController">
			<form align="center" role="form" class="form-inline">
				<div class="form-group">
					<label for="stationName" class="control-label">Name</label>
					<input id="stationName" class="form-control" type="text" data-ng-model="aidStation.name"><br> 
				</div>
				
				<div class="form-group">
					<label for="stationDistance" class="control-label">Distance</label>
					<input id="stationDistance" class="form-control" type="text" data-ng-model="aidStation.distance"><br>
				</div>
			
				<button class="btn btn-default" data-ng-click="createAidStation(aidStation)">
				Add
			</button>
			</form>
		<br>
		<table class="table table-striped">
			<thead>
				<tr>
					<td align="center"><b> Aid Station </b></td>
					<td align="center"><b> Distance </b></td>
					<td align="center"><b> Actions </b></td>
				</tr>
			</thead>

			<tbody>
				<tr data-ng-repeat="aidStation in aidStations">
					<td align="center">{{ aidStation.name }}</td>
					<td align="center">{{ aidStation.distance }}</td>
					<td align="center">
						<button class="btn btn-default" ng-click="deleteAidStation(aidStation.id)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				<tr>
			</tbody>
		</table>
	</div>

	</accordion-group> <accordion-group is-open="status.categoriesOpen"> <accordion-heading>
	Categories <i class="pull-right glyphicon"
		data-ng-class="{'glyphicon-chevron-down': status.categoriesOpen, 'glyphicon-chevron-right': !status.categoriesOpen}"></i> </accordion-heading> </accordion-group> <accordion-group
		is-open="status.open"> <accordion-heading> Runners <i class="pull-right glyphicon"
		data-ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> </accordion-heading> </accordion-group> </accordion>

</div>
