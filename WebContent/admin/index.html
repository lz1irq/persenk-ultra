
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Persenk Ultra Administrator Panel</title>

<link href="../css/persenk.css" rel="stylesheet">
<link href="../css/bootstrap-editable.css" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="../css/bootstrap-theme.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
</head>

<body role="document" style="">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../">Persenk Ultra</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="">Administrator</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Aid Stations</div>
			</div>
			<div class="panel-body">

				<form align="center" role="form" class="form-inline">

					<div class="form-group">
						<label for="stationNumberField" class="control-label">Number</label> <input id="stationNumberField" class="form-control" type="text"><br>
					</div>

					<div class="form-group">
						<label for="stationNameField" class="control-label">Name</label> <input id="stationNameField" class="form-control" type="text"><br>
					</div>

					<div class="form-group">
						<label for="stationDistanceField" class="control-label">Distance</label> <input id="stationDistanceField" class="form-control"
							type="text"><br>
					</div>

					<button class="btn btn-default" id="createStationButton">Add</button>
				</form>

				<br />

				<table class="table table-striped" id="stationsTable">
					<thead>
						<tr>
							<td align="center"><b>#</b></td>
							<td align="center"><b>Name</b></td>
							<td align="center"><b>Distance</b></td>
							<td align="center"><b>Actions</b></td>
						</tr>
					</thead>

					<tbody>

					</tbody>

				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Categories</div>
			</div>

			<div class="panel-body">
				<form align="center" role="form" class="form-inline">

					<div class="form-group">
						<label for="categoryNameField" class="control-label">Name</label> <input id="categoryNameField" class="form-control" type="text"><br>
					</div>

					<div class="form-group">
						<label for="categoryShortNameField" class="control-label">Short Name</label> <input id="categoryShortNameField" class="form-control"
							type="text"><br>
					</div>

					<button class="btn btn-default" id="createCategoryButton">Add</button>
				</form>
				<br />

				<table class="table table-striped" id="categoriesTable">
					<thead>
						<tr>
							<td align="center"><b>#</b></td>
							<td align="center"><b>Name</b></td>
							<td align="center"><b>Short Name</b></td>
							<td align="center"><b>Actions</b></td>
						</tr>
					</thead>

					<tbody>
					</tbody>

				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Runners</div>
			</div>
			<div class="panel-body">

				<form align="center" role="form" class="form-inline">

					<div class="form-group">
						<label for="runnerNameField" class="control-label">Name</label> <input id="runnerNameField" class="form-control" type="text"><br>
					</div>

					<div class="form-group">
						<label for="runnerCategoryField" class="control-label">Category</label> 
						<select id="runnerCategoryField" class="form-control" type="text">
						</select>
						<br>
					</div>

					<button class="btn btn-default" id="createRunnerButton">Add</button>
				</form>
				<br />

				<table class="table table-striped" id="runnersTable">
					<thead>
						<tr>
							<td align="center"><b>#</b></td>
							<td align="center"><b>Name</b></td>
							<td align="center"><b>Category</b></td>
							<td align="center"><b>Actions</b></td>
						</tr>
					</thead>

					<tbody>
					</tbody>

				</table>
			</div>
		</div>

	</div>


	<script src="../scripts/api.js"></script>
	<script src="../scripts/admin.js"></script>
	<script src="../js/bootstrap-editable.js"></script>

</body>
</html>
