
<!DOCTYPE html>
<html lang="en" ng-app="persenkUltra">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<link href="css/tablesorter/style.css" rel="stylesheet" type="text/css" />
<link href="bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">

<title>Persenk-Ultra</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="css/bootstrap-theme.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="js/jquery.js"></script>
	 <script src="js/angular.js"></script>
	 <script src="js/angular-resource.js"></script>
	 <script src="js/angular-route.js"></script>
	 <script src="js/bootstrap.js"></script>
	<script src="scripts/persenk-ultra.js"></script>
    
</head>

<body role="document">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Persenk-Ultra</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Runners</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="panel panel-primary" id="add-runner-panel">
			<div class="panel-heading">Add a Runner</div>

			<div class="panel-body">
				<div class="col-md-5">
					<input type="text" class="form-control" placeholder="Runner name" id="new-runner-name">
				</div>

				<button class="btn btn-primary" id="add-runner-button">Add</button>

			</div>
		</div>


		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Runners</h3>
				<div class="btn-group">
					<button class="btn" id="add-runner-toggle">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>

			<div class="panel-body">
				<table class="table table-striped">

					<thead ng-controller="AidStationController">
						<tr id="runners-header">
							<td> <b> Name </b> </td>
							<td> <b> Category </b> </td>
							<td ng-repeat="aidStation in aidStations"> <b> {{ aidStation.name }} </b> </td>
						</tr>
					</thead>
					<tbody id="runners-list" ng-controller='RunnerController'>
						<tr ng-repeat='runner in runners'>
							<td> {{runner.name}} </td>
							<td> {{runner.categoryId}} </td>
						<tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	 
</body>
</html>
